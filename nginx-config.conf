# Nginx configuration for tsn.ponpes.id
# This file should be copied to: /etc/nginx/sites-available/tsn.ponpes.id

server {
    listen 80;
    listen [::]:80;
    server_name tsn.ponpes.id www.tsn.ponpes.id;

    # Increase client body size for file uploads
    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        # Proxy to Next.js application
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Disable caching for dynamic content
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Public files
    location /uploads {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 30m;
        add_header Cache-Control "public";
    }

    # Favicon
    location /favicon.ico {
        proxy_pass http://localhost:3000;
        access_log off;
        log_not_found off;
    }

    # Access and error logs
    access_log /var/log/nginx/tsn.ponpes.id.access.log;
    error_log /var/log/nginx/tsn.ponpes.id.error.log;
}

