# Nginx Configuration for Next.js Standalone Mode
# This configuration properly serves static assets for Next.js standalone builds
# 
# INSTALLATION INSTRUCTIONS:
# 1. Backup your current config: sudo cp /etc/nginx/sites-available/sistem-pondok /etc/nginx/sites-available/sistem-pondok.backup
# 2. Edit your Nginx config: sudo nano /etc/nginx/sites-available/sistem-pondok
# 3. Add the location blocks below to your server block
# 4. Test config: sudo nginx -t
# 5. Reload Nginx: sudo systemctl reload nginx

server {
    listen 80;
    server_name 72.61.210.79;  # Replace with your domain or IP
    
    # Root directory (not used for Next.js, but required)
    root /var/www/sistem-pondok;
    
    # Increase client body size for file uploads
    client_max_body_size 10M;
    
    # ==========================================
    # STATIC ASSETS - Critical for Next.js
    # ==========================================
    
    # Serve Next.js static files (CSS, JS, fonts, etc.)
    location /_next/static/ {
        alias /var/www/sistem-pondok/.next/standalone/.next/static/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        
        # Ensure correct MIME types
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        # Enable gzip compression
        gzip on;
        gzip_types text/css application/javascript application/json;
        gzip_min_length 1000;
    }
    
    # Serve public files (images, uploads, etc.)
    location /uploads/ {
        alias /var/www/sistem-pondok/.next/standalone/public/uploads/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
        
        # Allow all image types
        include /etc/nginx/mime.types;
    }
    
    # Serve other public assets (favicon, etc.)
    location ~* ^/(favicon\.ico|robots\.txt|sitemap\.xml)$ {
        root /var/www/sistem-pondok/.next/standalone/public;
        expires 1d;
        access_log off;
    }
    
    # ==========================================
    # NEXT.JS APPLICATION - Proxy to Node.js
    # ==========================================
    
    # Proxy all other requests to Next.js server
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support (for Next.js dev features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Forward real IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ==========================================
    # SECURITY & OPTIMIZATION
    # ==========================================
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "origin-when-cross-origin" always;
    
    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
